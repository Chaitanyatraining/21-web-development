<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <p class="text-primary text-center h1 bg-secondary">Introduction to Bootstrap</p>
    <p class="text-secondary text-center h2 bg-warning">Introduction to Bootstrap</p>
    <p class="text-warning text-center h3 bg-success">Introduction to Bootstrap</p>
    <p class="text-success text-center h4 bg-primary">Introduction to Bootstrap</p>
    <p class="text-danger text-center h5 bg-dark">Introduction to Bootstrap</p>
    <p class="text-dark text-center h6 bg-danger">Introduction to Bootstrap</p>
    <p class="text-info text-center h6 bg-light">Introduction to Bootstrap</p>
    <p class="text-light text-center h6 bg-info">Introduction to Bootstrap</p>
</body>
</html>
