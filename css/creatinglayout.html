<!DOCTYPE html>
<html>
	<head>
		<title>creating layout using HTMl</title>
		<style type="text/css">
			.container{
				display: flex;
				background-color: #343a40;
			}

			ul{
				display: flex;
				list-style-type: none;
				color: white;
			}	
			ul li {
				flex: 1;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div style="flex:1">
				<img src="https://www.achieversit.com/assets/images/logo-white.png" alt="AIT" />
			</div>
			<div style="flex:2">
				<ul>
					<li>All courses</li>
					<li>corporate Training</li>
					<li>Placements</li>
					<li>Internship</li>
					<li>Reviews</li>
					<li>Blog</li>

				</ul>
			</div>
		</div>
	</body>
</html>
