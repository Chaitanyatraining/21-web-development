<!DOCTYPE html>
<html>
	<head>

			.head{

				border: 5px outset red;
				border-top-width: 10px;
				border-bottom-color: green;
				border-bottom-width: 10px;
				/*border-top-style: dotted;*/

		<!-- 
			border styles
