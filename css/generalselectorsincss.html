<!DOCTYPE html>
<html>
	<head>
		<title>General Selectors Css</title>
		<link rel="stylesheet" href="./styles.css" />
		<style>
			.classdiv{
				color:violet;
				font-size:25px;
			}
			
			#iddiv{
				color:brown;
				border:2px solid yellow;
				background-color:green;
				padding:15px;
			}
			
			.sample{
				color:blue;
				background-color:yellow;
			}
			
			.loremp,div{
				color:red;
				background-color:orange;
			}
			
		</style>
	</head>
	<body>
		<!-- 
			General Selectors
				- universal/global Selector(*)
				- Tag Selector(Tag Name)
				- class(.)
				- id(#)
		-->
			
		<div class="classdiv" id="iddiv">This is Class Selector</div>
		<h2>sampe Class Selector</h2>
		<h2>sampe Class Selector</h2>

	</body>
</html>
