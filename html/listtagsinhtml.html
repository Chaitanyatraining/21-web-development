<!DOCTYPE html>
<html>
	<head>
		<title>LIST tags in HTML</title>
	</head>
	<body>		
		<h1>This is list tags</h1>
		<!--
			list tags
				- ordered list
					types (a,A,i,I)
				- unordered list
		-->
		
		<h2>Ordered list</h2>
		<ol type="I">
			<li>HTML</li>
			<li>CSS</li>
			<li>BOOTSTRAP</li>
			<li>JAVASCRIPT</li>
			<li>REACT</li>
		</ol>
		
	<!-- unordered list -->
	<h2>unordered list</h2>
		<ul type="disc" style=list-style-type:none>
			<li>HTML</li>
			<li>CSS</li>
			<li>BOOTSTRAP</li>
			<li>JAVASCRIPT</li>
			<li>REACT</li>
		</ul>
		<a href="anchortag.html"><h2>backto anchorpage</h2></a>

	</body>
</html>
